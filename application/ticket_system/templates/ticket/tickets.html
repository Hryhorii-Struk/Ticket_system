<!DOCTYPE html>
<html>
<head>
    <title>Tickets</title>
</head>
<body>
<h1>Tickets</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Subject</th>
        <th>Status</th>
    </tr>
    {% for ticket in tickets %}
    <tr>
        <td>{{ ticket.id }}</td>
        <td>{{ ticket.subject }}</td>
        <td>{{ ticket.status }}</td>
    </tr>
    {% endfor %}
</table>
<p><a href="{{ url_for('auth.logout') }}">Log out</a></p>
</body>
</html>

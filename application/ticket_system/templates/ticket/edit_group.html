<!DOCTYPE html>
<html>
<head>
    <title>Edit Group</title>
</head>
<body>
<h1>Edit Group</h1>
<form method="post" action="{{ url_for('main.edit_group', group_id=group.id) }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ group.name }}" required>
    <br>
    <button type="submit">Save</button>
</form>
<p><a href="{{ url_for('main.groups') }}">Cancel</a></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Groups</title>
</head>
<body>
<h1>Groups</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    {% for group in groups %}
    <tr>
        <td>{{ group.id }}</td>
        <td>{{ group.name }}</td>
        <td><a href="{{ url_for('main.edit_group', group_id=group.id) }}">Edit</a></td>
        <td><a href="{{ url_for('main.delete_group', group_id=group.id) }}" onclick="return confirm('Are you sure you want to delete this group?');">Delete</a></td>
    </tr>
    {% endfor %}
</table>
<p><a href="{{ url_for('auth.logout') }}">Log out</a></p>
</body>
</html>
